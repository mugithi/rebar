                  "Slot7": "Enabled"
                  "SnoopFilter": "Enabled"
                  "SriovGlobalEnable": "Disabled"
                  "SysProfile": "PerfPerWattOptimizedDapc"
                  "SystemUefiShell": "Disabled"
                  "TpmActivation": "NoChange"
                  "TpmClear": "No"
                  "TpmSecurity": "Off"
                  "UsbPorts": "AllOn"
              - "name": "uefi"
                "parent": "default"
                "settings":
                  "BootMode": "Uefi"
              - "name": "virtualization"
                "parent": "default"
                "settings":
                  "ProcVirtualization": "Enabled"
                  "SriovGlobalEnable": "Enabled"
      - name: bios-all_configs
        map: 'bios/all_configs'
        description: 'All the BIOS configurations the BIOS barclamp knows how to handle'
      - name: bios-config-sets
        map: 'bios/config_sets'
        description: 'The permitted BIOS configurations for this node, chosen from bios-set-mapping'
        schema:
          type: seq
          sequence:
            - type: map
              mapping:
                name:
                  type: str
                  required: true
                parent:
                  type: str
                  required: false
                settings:
                  type: map
                  required: true
                  mapping:
                    =:
                      type: str

    wants-attribs:
      - provisioner-webservers
      - enable-bios-subsystem
  - name: bios-configure
    description: 'Provides a common place to get the desired config sets'
    documentation: |
      bios-configure provides a place in the node-role graph for the low-level BIOS config
      roles to get list of bios configs to apply to a node.
    jig: noop
    flags:
      - implicit
    requires:
      - bios-discover
    attribs:
      - name: bios-configuration
        map: 'bios/config'
        description: "The BIOS configuration sets to apply to this node."
        documentation: |
          bios-configuration contains a list of bios configs to apply to this node.
          This list consists of names of bios configs that were chosen as applicable for this
          system from bios-set-mapping and saved in bios-config-sets.
        default: [ "default" ]
        schema:
          type: seq
          sequence:
            - type: str
    wants-attribs:
      - provisioner-webservers
      - enable-bios-subsystem
  - name: bios-supermicro-configure
    jig: role-provided
    description: 'Low-level bios conifg role for SuperMicro systems'
    documentation: |
      bios-supermicro-configure is the low level BIOS config role for all
      systems that are configurable by SuperMicro Update Manager.  This includes
      most systems sold by SuperMicro through various OEMs.

      In order to use this role, you must provide a copy of SuperMicro Update
      Manager, which is licensed and purchasable from SuperMicro or from your OEM.

      Additionally, the systems must be activated and licensed to be managed by SuperMicro.
      Most OEMs will activate the licenses on the system before shipping if the
      licensed was purchased from the system.
    flags:
      - leaverunlog
      - implicit
    requires:
      - firmware-flash
      - bios-configure
    preceeds:
      - rebar-hardware-configured
    wants-attribs:
      - bios-config-sets
      - ipmi-macaddr
      - bios-configuration
      - enable-bios-subsystem
    attribs:
      - name: bios-sum-archive
        map: 'bios/supermicro/sum_archive'
        description: 'The name of the SuperMicro Update Manager utility'
        documentation: |
          In order for bios-supermicro-configure to function, Rebar needs to have an available
          copy of SuperMicro Update Manager present.  We currently support running with
          sum 1.6.0, which should be placed at ``digitalrebar/deploy/compose/config-dir/tools``
          before starting the Rebar API container.
        default: 'sum_1.6.0_Linux_x86_64_20160128.tar.gz'
        schema:
          type: str
      - name: bios-sum-licenses
        map: 'bios/supermicro/sum_licenses'
        description: "The license keys for the SuperMicro systems"
        documentation: |
          Automatic activation of licenses for SuperMicro Update Manager has not been
          fully implemented yet.
        schema:
          type: map
          mapping:
            =:
              type: str
  - name: bios-dell-rseries-configure
    jig: role-provided
    description: 'Low-level BIOS config driver for Dell Poweredge R series gear.'
    documentation: |
      bios-dell-rseries-configure provides a low-level BIOS confiuguration driver that
      talks directly to the WSMAN system on the iDRAC.  It requires that the iDRAC have an
      active enterprise license key.
    flags:
      - leaverunlog
      - implicit
    requires:
      - firmware-flash
      - bios-configure
    preceeds:
      - rebar-hardware-configured
    wants-attribs:
      - bios-config-sets
      - bios-configuration
      - enable-bios-subsystem
