barclamp:
  name: "puppet"
  parent: "core"
  display: "Puppet"
  description: "Puppet Deployment Services"
  version: "2.E"
  source_url: "https://github.com/digitalrebar/core"
  license: "Apache 2"
  license_url: "https://github.com/digitalrebar/core/blob/develop/doc/licenses/README.md"



roles:

  - name: puppet-agent_sa
    jig: script
    type: 'BarclampPuppet::AgentSa'
    description: 'Configures puppet stand-alone agent for a node'
    flags:
      - implicit
    requires:
      - provisioner-os-install
    attribs:
      - name: puppet-agent-sa-name
        description: "Name of stand-alone agent node"
        map: 'rebar/puppet-agent-sa/name'

#  - name: puppet
#    jig: noop
#    requires:
#      - puppet-agent

  - name: puppet-test
    jig: puppet-sa
    requires:
      - puppet-agent_sa

  - name: puppet-sa
    jig: noop
    requires:
      - milestone
      - puppet-test
